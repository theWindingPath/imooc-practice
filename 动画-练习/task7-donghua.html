<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task7-动画</title>
    <style type="text/css">
        .task7-donghua {
            background: url("task7-donghua.png") no-repeat;
            height: 90px;
            width: 90px;
            animation-name: donghua;
            animation-duration: 3s;
        }

        @keyframes donghua {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="task7-donghua"></div>
</body>

</html>
